{% extends 'lookup/layout.html' %}

{% block title %}
Teachers
{% endblock %}

{% block body %}
    <h2>Teachers</h2>
    {% for teacher in teachers %}
        <a href="">
            <h3 id="{{ teacher.id }}">{{ teacher.name }}</h3>
        </a>
        {% for course in teacher.courses.all %}
            <p>{{ course.name }}</p>
        {% endfor %}
    {% endfor %}
{% endblock %}
