{% extends 'lookup/layout.html' %}

{% block title %}
Teachers
{% endblock %}

{% block body %}
    <h2>Teachers</h2>
    {% for teacher in teachers %}
        <a href="{% url 'teacher_profile' teacher.id %}">
            <h3>{{ teacher.name }}</h3>
        </a>
        {% for course in teacher.courses.all %}
            <p>{{ course.name }}</p>
        {% endfor %}
    {% endfor %}
{% endblock %}
