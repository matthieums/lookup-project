{% extends 'lookup/layout.html' %}

{% block title %}
Lookup
{% endblock %}

{% block body %}
<div class="container-fluid">
    
    <div class="title-container row">
        <div class="col-12">
            <h2>Looking for your next class?</h2>
        </div>
    </div>

    <div class="browse-container">
        <div class="row">
            <div class="col-8">
                <h2>For those who already know what they are looking for</h2>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-4">
                    <select class="form-select" id="discipline-select" aria-label="discipline">
                        <option value="" selected>Discipline</option>
                        <option class="category" value="dance" >Dance</option>
                        <option class="category" value="drama">Drama</option>
                        <option class="category" value="music">Music</option>
                    </select>
                </div>
                <div class="col-md-3 col-sm-4">
                    <!-- ATTENTION -->
                     <!-- La majuscule à la valeur va être un problème en cas d'ajout de nouvelles données à la base de donnée -->
                      <!-- Vérifier que les valeurs correspondent à ce qu'on retrouve dans les modèles -->
                    <select class="form-select" id="age-group-select" aria-label="age_group">
                        <option value="" selected>Age group</option>
                        <option value="Children">Children</option>
                        <option value="Adolescents">Adolescents</option>
                        <option value="Adults">Adults</option>
                        <option value="Elderly">Elderly</option>
                        <option value="Anyone">Anyone</option>

                    </select>
                </div>
                <div class="col-md-3 col-sm-4">
                    <select class="form-select" id="radius-select" aria-label="radius">
                        <option value="0" selected>Radius(km)</option>
                        <option value="10000">&gt;10km</option>
                        <option value="100000">&gt;50km</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="categories-container container d-flex flex-column justify-content-center align-items-center">
    </div>


    <div class="row search-container d-flex justify-content-center">
        <div class="col-12">
            <div class="search-bar-container"></div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="spinner">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="results-container"></div>


    <div class="submit-course-container">
        <h2>Do you provide courses?</h2>
        <a href="/contact">Submit a course</a>
    </div>

</div>
{% endblock %}
