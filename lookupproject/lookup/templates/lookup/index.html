{% extends 'lookup/layout.html' %}
{% load static %}

{% block title %}
Lookup
{% endblock %}

{% block body %}
  <div class="container-md align-items-center">
      
    <div class="titles-container">
        <div class="title-container row my-3">
            <div class="col-12 text-center">
                <h2>Ready for your next class?</h2>
                <h3>Check our recently added courses and find your next course</h3>
            </div>
        </div>
    </div>

    <div class="browse-container bg-light shadow sticky-top p-3 mb-4">
      
      <div class="row d-flex justify-content-center">
          <div class="col"><h3>Filters</h3></div>
      </div>

      <div class="row">
        <div class="col-md-3 col-sm-4">
            <select class="form-select" id="discipline-select" aria-label="discipline">
                <option value="" selected>Discipline</option>
                <option value="dance" >Dance</option>
                <option value="drama">Drama</option>
                <option value="music">Music</option>
            </select>
        </div>
        <div class="col-md-3 col-sm-4">
            <select class="form-select" id="age-group-select" aria-label="age_group">
                <option value="" selected>Age group</option>
                <option value="Children">Children</option>
                <option value="Adolescents">Adolescents</option>
                <option value="Adults">Adults</option>
                <option value="Elderly">Elderly</option>
                <option value="Anyone">Anyone</option>

            </select>
        </div>
        <div class="col-md-3 col-sm-4">
            <select class="form-select" id="radius-select" aria-label="radius">
                <option value="0" selected>Radius(km)</option>
                <option value="10">&gt;10km</option>
                <option value="50">&gt;50km</option>
                <option value="100">&gt;100km</option>
                <option value="1000">Anywhere</option>


            </select>
        </div>
        <div class="col-md-3 col-sm-4">
          <p><i class="bi bi-geo-alt"></i> Your location: <span id="closest-city"></span></p>
        </div>
      </div>
      <div class="row search-container justify-content-center">
        <div class="search-bar-container col-sm-8 col-md-8"></div>
      </div>
    </div>
