{% extends 'lookup/layout.html' %}

{% block title %}
MyCourses
{% endblock %}

{% block body %}
    <div>
        <div class="row">
            <div class="col-6 p-3">
                <h2>My Courses</h2>
            </div>
            {% if user.is_teacher %}
                <div class="col-6 text-end p-3">
                    <button><a href="{% url 'new_course' %}">+ Add Course</a></button>
                </div>
            {% endif %}

        </div>

        <div class="row">
            <div class="col-12 courses-total">Total: </div>
        </div>

        <div class="d-flex row justify-content-center results-container px-4">
            <div class="spinner-border" role="status" id="spinner">
                <span class="visually-hidden">Loading...</span>
            </div>
            <table class="table table-hover d-none">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Participants</th>
                    <th scope="col">School</th>
                    <th scope="col">Date</th>
                </tr>
                </thead>
                <tbody class="table-body">
    
                </tbody>
            </table>
        <div hidden class='user-id'>{{ user.id }}</div>
    </div>
   
{% endblock %}
