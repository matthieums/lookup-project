<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% load static %}
        <title>{% block title %}{%endblock%}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'lookup/css/styles.css' %}">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/@geoapify/geocoder-autocomplete@^1/styles/minimal.css">

    </head>

        <body>
            <nav class="navbar bg-dark px-3" data-bs-theme="dark">

                <a href="/" class="navbar-brand">Lookup</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h2>Lookup</h2>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    
                    <ul class="nav flex-column">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/mycourses">MyCourses</a>
                            </li>
                        {% endif %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/teachers">Teachers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/schools">Schools</a>
                        </li>
                        <li class="nav-item"></li>
                            <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        
            

            <main>
                <div class="container-fluid">
                    {% block body%}

                    {% endblock %}
                </div>
            </main>

        <footer>
        
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
        <script type="module" src="{% static 'lookup/js/main.js' %}"></script>
        <script src="https://kit.fontawesome.com/c7c3cc62d1.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@geoapify/geocoder-autocomplete@^1/dist/index.min.js"></script>
    </body>

</html>
