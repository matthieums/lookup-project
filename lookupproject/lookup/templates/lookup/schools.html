{% extends 'lookup/layout.html' %}

{% block title %}
Schools
{% endblock %}

{% block body %}
    <h2>Schools</h2>
    <div class="results-container">
        {% for school in schools %}
            <a href="{% url 'school_profile' school.id %}">{{school.name}}</a>
            <p>{{school.address}}</p>
        {% endfor %}

    </div>
{% endblock %}
