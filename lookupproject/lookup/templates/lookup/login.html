{% extends 'lookup/layout.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}
<div class="container-fluid d-flex align-items-center justify-content-center">
    <div class="row mt-5">
        <div class="col-12">
            <div class="login-card card shadow">
                <div class="card-body">
                    <h2 class="" >Login</h2>
                <form method="post">
                    {% csrf_token %}
            
                    {{ form.as_p }}
            
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div>No account yet? <a href="{% url 'register' %}">Register here</a>.</div>

            </div>
            </div>

        </div>
    </div>

</div>
{% endblock %}
